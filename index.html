<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75611f1b61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="main">
        <span class="searchbutton">
            <form class="search-form" id="search-form">
                <input type="search" id="search-input" placeholder="Type a city.." autofocus="on" autocomplete="off" class="form-control shadow-sm">
                <span class="buttons">
                        <button class="submit">Submit</button>
                        <button id="location-button">
                            <i class="fas fa-map-marker-alt location"></i>
                        </button>
                 </span>
        </form>
        </span>


        <div class="forecast">
            <span class="weather">
                <h1 id="city"> Lagos  </h1> 
                 <h5 class="description"> Partly Cloudy</h5>               
                    
            <span class="degree">
                <span class="icon"><img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon"></span>
            <span class="temperature" id="temperature">35</span>
            <span class="unit"> <a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a> 
                   
                    <span class="report">
                        <h6 class="humidity">Humidity: 90%</h6>
            <h6 class="wind">Wind: 16km/hr</h6>
            </span>
            </span>

            </span>
            <span class="location">      
                         
            <h3><span class="date" id="date-time">Sunday, January 9, 2022 17:41</span></h3>

            </span>
        </div>

        <div class="container">
            <div class="row align-items-start days">
                <div class="col day">
                    Thu
                </div>
                <div class="col day">
                    Fri
                </div>
                <div class="col day">
                    Sat
                </div>
                <div class="col day">
                    Sun
                </div>
                <div class="col day">
                    Mon
                </div>
                <div class="col day">
                    Tue
                </div>
            </div>
            <div class="row align-items-center icons">
                <div class="col">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon">
                </div>
                <div class="col">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon">
                </div>
                <div class="col">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon">
                </div>
                <div class="col">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon">
                </div>
                <div class="col">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon">
                </div>
                <div class="col">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="icon" class="icon">
                </div>
            </div>
            <div class="row align-items-end tempe">
                <div class="col temperatures">
                    35°
                </div>
                <div class="col temperatures">
                    35°
                </div>
                <div class="col temperatures">
                    34°
                </div>
                <div class="col temperatures">
                    34°
                </div>
                <div class="col temperatures">
                    34°
                </div>
                <div class="col temperatures">
                    36°
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> <a href="https://github.com/Faithokere/Weather-app">Open source code </a> <strong> by Faith Okere</strong></div>
    <script src="index.js"></script>

</body>

</html>
